<div class="container">
    <h1>Instituciones</h1>
     
    <button class="btn btn-primary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" role="button"  aria-controls="addInstitution" *ngIf="selection.selected.length < 2">
        {{btnFunctionLabel}}
    </button>
     <button type="button" class="btn btn-danger" *ngIf="selection.selected.length > 0"  (click)="deleteInstitutions()" >Eliminar Institucion</button>
    <div class="collapse spacer" id="addInstitution" [collapse]="isCollapsed">
        <form [formGroup]="institutionForm" (ngSubmit)="btnAction()">
            <div class="form-group">
                <input type="hidden" class="form-control" id="idusers" formControlName="idInstitution">
                <label for="nameInstitution">Nombre:</label>
                <input type="text" class="form-control" id="nameInstitution" formControlName="name">
                 <label for="phoneInstitution">Telefono:</label>
                <input type="text" class="form-control" id="phoneInstitution" formControlName="phone">
                <label for="addressInstitution">Direccion:</label>
                <input type="email" class="form-control" id="addressInstitution" formControlName="address">
                <label for="countryInstitution">Pais:</label>
                <input type="text" class="form-control" id="countryInstitution" formControlName="country">
                <label for="stateInstitution">Provincia:</label>
                <input type="text" class="form-control" id="stateInstitution" formControlName="state">
                <label for="departamentInstitution">Canton:</label>
                <input type="text" class="form-control" id="departamentInstitution" formControlName="departament">
                <label for="districtInstitution">Distrito:</label>
                <input type="text" class="form-control" id="districtInstitution" formControlName="district">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!institutionForm.valid">{{btnSubmitLabel}}</button>
        </form>

    </div>

    <div class=spacer>
        <h3>Lista de Instituciones</h3>

        <table  mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="selectionChange(row) "
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th scope="col" mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th scope="col" mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="state">
                <th scope="col" mat-header-cell *matHeaderCellDef> Provincia </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th  scope="col" mat-header-cell *matHeaderCellDef> Direccion </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
